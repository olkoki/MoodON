{% load static %}

<style>
.navbar li {
  margin-right: 25px;
}

#logo {
  position: absolute;
  top: 50%;
  left: 7%;
  height: 25px;
  transform: translate(-50%, -50%);

  /* Opacity */
  opacity: 0.8;
}

.hello-msg {
  font-size: 18px;
  color: #fff;
  margin-right: 20px;
}

.nav-item{
  display: flex;
  align-items: center;
  margin-left: auto;
}

.login-link, .register-link {
  background-color: #A7A3EA;;
  color: #fff;
  padding: 10px 20px;
  border-radius: 5px;
  text-transform: uppercase;
  font-weight: bold;
}

.login-link:hover, .register-link:hover {
  background-color: #5d56c6 ;
  color: #fff;
}


  
</style>

<nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
  <div class="container">
    <a class="navbar-brand" href="/">Mood<span>ON</span></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav" aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="oi oi-menu"></span> Menu
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        {% if request.user.is_authenticated %}
        <li class="nav-item {% if request.path == item.link %}active{% endif %}">
          <a class="nav-link" href="/dashboard/">Dashboard</a>
        </li>
        
      </ul>
      {% endif %}
      <ul class="navbar-nav ml-auto">
        {% if request.user.is_authenticated %}
        <li class="nav-item">
          <span class="hello-msg">Hello, {{ request.user.username }}</span>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'logout' %}">Logout</a>
        </li>
        {% else %}
        <li class="nav-item active"><a href="/" class="nav-link">Home</a></li>
        <li class="nav-item"><a href="about.html" class="nav-link">About</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Features</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
        
        <span><a class="hello-msg login-link" href="/login/">Login</a></span>
        <span class="hello-msg">|</span>
        <span><a class="hello-msg register-link" href="{% url 'register' %}">Signup</a></span>
        
{% endif %}
      </ul>
    </div>
  </div>
</nav>
