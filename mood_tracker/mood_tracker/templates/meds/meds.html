{% extends 'main/main.html' %}

{% block content %}
{% load static %}
<style>

  /* Split the screen in half */
  .split {
  height: 100%;
  width: 50%;
  position: fixed;
  z-index: 1;
  top: 0;
  overflow-x: hidden;
  padding-top: 20px;
}

/* Control the left side */
.left {
  left: 0;
  margin-top: 56px;
  background-color: #9a99f2;
}

/* Control the right side */
.right {
  right: 0;
  margin-top: 56px;
  background-color: #ccdcff;
}

.centered {
  position: absolute;
  top: 45%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

.button-menu {
  border: 3px solid #9a99f2;
  padding: 5px;
  border-radius: 5px;
  text-align: center;
  width:auto;
  height: auto;
  box-shadow: 0px 4px 8px rgba(154, 153, 242, 0.3);
}

.button-menu-pic {
  width: 175px;
}

.menu-container {
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 10px;
  border-radius: 5px;
  width:auto;
  height: auto;
}

.card {
  justify-content: center;
}

</style>

<div class="split left">
    <div class="centered">
        <div class="title">
            <h1>Hi, {{ request.user.username }}</h1>
            <h4>Example</h4>
            <hr>
        </div>
    </div>
</div>

<div class="split right">
  <div class="centered">
    <a href="/meds-tracking/add_medicine/">Add medicine</a>
    <a href="/meds-tracking/information/">Info</a>
  </div>
</div>
{% endblock %}
