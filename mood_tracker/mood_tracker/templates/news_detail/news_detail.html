{% extends 'base.html' %}

{% block head_title %} News on {{ object.date }} {% endblock %}

{% block content %}

	<div class="content_size">
		<div class="row-fluid">
			<h1>{{ object.title }}</h1>
			<h4>{{ object.date }}</h4>
		</div>
		<div class="row-fluid">
			<p>
				{{ object.content|linebreaks }}
			</p>
		</div>
	</div>

{% endblock content %}
