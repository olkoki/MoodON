
{% extends 'main/main.html' %}

{% block content %}
<style>
    .user-profile {
        display: flex;
        justify-content: space-around;
        margin: 50px auto;
        max-width: 800px;
        padding: 20px;
        background-color: #f0f0f0;
        box-shadow: 0px 0px 10px #d0d0d0;
    }

    .user-profile img {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        object-fit: cover;
        margin-right: 20px;
    }

    .user-info h1 {
        margin-top: 0;
        font-size: 2.5em;
        font-weight: 800;
        text-transform: capitalize;
        letter-spacing: 2px;
        color: #333333;
    }

    .user-info p {
        font-size: 1.2em;
        color: #777777;
    }

    .user-info a {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #4096ee;
        color: #ffffff;
        text-decoration: none;
        font-size: 1.2em;
        font-weight: 700;
        border-radius: 4px;
        transition: all 0.2s ease-in-out;
    }

    .user-info a:hover {
        background-color: #3072b3;
    }
        

</style>

<div class="user-profile">
    <div class="user-info">
        <img src="{{ user.profile.profile_image.url }}" alt="Profile Picture">
        <h1>{{ user.username }}</h1>
        <p class="bio">{{ user.profile.bio }}</p>
        <p class="location">{{ user.profile.location }}</p>
        <p class="website">{{ user.profile.website }}</p>
        <a href="{% url 'edit-profile' %}">Edit Profile</a>
    </div>
</div>


{% endblock content %}
